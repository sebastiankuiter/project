<form [formGroup]="userForm" (ngSubmit)="saveUserData()">
  <div class="form-group">
    <label for="firstName">Name</label>
    <input required class="form-control" formControlName="firstName" type="text">
  </div>
  <div class="form-group">
    <label for="lastName">Nachname</label>
    <input required class="form-control" formControlName="lastName" type="text">
  </div>
  <div class="form-group">
    <label for="quote">Zitat</label>
    <textarea class="form-control" formControlName="qoute" rows="2"></textarea>
  </div>
  <button [disabled]="userForm.invalid" class="btn btn-success">Speichern</button>
</form>
